<!DOCTYPE html>
<html>

<head>
  <title>Covid-19 Shopping Assistance</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <script src="js/jquery-3.4.1.slim.min.js"></script>
  <script src="popup.js"></script>
</head>

<body sytle="width:400px;">
  <div class="container m-3">
    <img src="icon128.png" width="50px">
    <div>
      <h5>Notification Number </h5>
      <input type="text" id="userPhone">
      <div class="custom-control custom-switch">
        <input type="checkbox" class="custom-control-input" id="monitorCostcoSwitch">
        <label class="custom-control-label" for="monitorCostcoSwitch">Costo</label>
      </div>
    </div>
    <div class="form-group">
      <div class="custom-control custom-switch">
        <input type="checkbox" class="custom-control-input" id="monitorAmazonWholeFoodsSwitch">
        <label class="custom-control-label" for="monitorAmazonWholeFoodsSwitch">Amazon (Whole Foods & Fresh)</label>
      </div>
      <div class="custom-control custom-switch">
        <input type="checkbox" class="custom-control-input" id="monitorSayWeeeSwitch">
        <label class="custom-control-label" for="monitorSayWeeeSwitch">Say Weee</label>
      </div>
      <div>
        <a href="https://docs.google.com/document/d/1g2o4NqH7qkvfqt-1fFSfpRMZ9xr5wYv1pl7nt_4d2rk/edit#">
          Instuctions (Right Click to Open)
        </a>
      </div>
      <strong>Covid-19 Real-time Dashboard</strong>
      <div>
        <a href="https://covid-19.direct">
          https://covid-19.direct
        </a>
      </div>
    </div>
</body>

</html>
