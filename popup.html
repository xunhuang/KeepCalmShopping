<!DOCTYPE html>
<html>

<head>
  <title>Covid-19 Shopping Assistance</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <script src="js/jquery-3.4.1.slim.min.js"></script>
  <script src="popup.js"></script>
</head>

<body sytle="width:400px;">
  <div class="container m-3">
    <img src="icon128.png" width="50px">
    <div>
      <h5>Notification Number </h5>
      <input type="text" id="userPhone">
      <h5>Instructions</h5>
      <div class="custom-control custom-switch">
        <input type="checkbox" class="custom-control-input" id="monitorCostcoSwitch">
        <label class="custom-control-label" for="monitorCostcoSwitch">Costo</label>
      </div>
      <div>
        <li>Go to Costco <a href="https://sameday.costco.com/">
            Same Day
          </a>
        </li>
        <li>Build shopping cart & check out</li>
        <li> If you don't find a slot, click Radio button.</li>
        <li> Leave browser open. </li>
        <li> A SMS message will appear when a slot is found </li>
      </div>
    </div>
    <div class="form-group">
      <div class="custom-control custom-switch">
        <input type="checkbox" class="custom-control-input" id="monitorAmazonWholeFoodsSwitch">
        <label class="custom-control-label" for="monitorAmazonWholeFoodsSwitch">Amazon Whole Foods</label>
      </div>
      <div class="custom-control custom-switch">
        <input type="checkbox" class="custom-control-input" id="monitorSayWeeeSwitch">
        <label class="custom-control-label" for="monitorSayWeeeSwitch">Say Weee</label>
      </div>
      <!-- <div class="custom-control custom-switch">
        <input type="checkbox" class="custom-control-input" id="monitorAmazonFreshSwitch">
        <label class="custom-control-label" for="monitorAmazonFreshSwitch">Amazon Fresh</label>
      </div> -->
    </div>
  </div>
</body>

</html>
